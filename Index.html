<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }

        .btn:hover::before {
            transform: scale(2);
        }

        .btn a {
            color: white;
            text-decoration: none;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Website</h1>
        <div class="buttons-container">
            <button class="btn"><a href="https://example1.com" target="_blank">Example Site 1</a></button>
            <button class="btn"><a href="https://example2.com" target="_blank">Example Site 2</a></button>
            <button class="btn"><a href="https://example3.com" target="_blank">Example Site 3</a></button>
        </div>
    </div>
</body>
</html>
