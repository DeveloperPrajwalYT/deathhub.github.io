<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        /* Typewriter animation styles */
        .typewriter-text {
            font-size: 1.8rem;
            margin-top: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            letter-spacing: 2px;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Large Sovernet Text */
        .sovernet-text {
            font-size: 3rem;
            letter-spacing: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Glow effect */
        .glow {
            text-shadow: 0 0 8px white;
        }

        .nav-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
        }

        .tab {
            text-align: center;
            flex-grow: 1;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab a {
            text-decoration: none;
            color: white;
        }

        .tab-icon {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .tab:hover::before {
            opacity: 1;
        }

        /* Custom Icons - Replace with images if needed */
        .executor-icon::before {
            content: '\1F3AE'; /* Game controller emoji */
        }

        .coming-soon-icon::before {
            content: '\23F3'; /* Hourglass emoji */
        }

        /* Custom Animations */
        .tab.clicked .executor-icon {
            animation: pop-and-blast 0.8s ease forwards;
        }

        .tab.clicked .coming-soon-icon::before {
            content: 'üèóÔ∏è'; /* Construction emoji */
            animation: pop-and-blast 0.8s ease forwards;
        }

        @keyframes pop-and-blast {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); }
        }

    </style>
</head>
<body>

    <!-- Typewriter Welcome Text -->
    <div class="typewriter-text">Welcome to</div>
    <div class="sovernet-text glow">SOVERNET</div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Executor Tab -->
        <div class="tab" onclick="animateExecutor();">
            <a href="exe.html" class="executor-tab">
                <span class="tab-icon executor-icon"></span>
                <span>Executor</span>
            </a>
        </div>

        <!-- Coming Soon Tab 1 -->
        <div class="tab" onclick="animateComingSoon(this);">
            <span class="tab-icon coming-soon-icon"></span>
            <span>Coming Soon</span>
        </div>

        <!-- Coming Soon Tab 2 -->
        <div class="tab" onclick="animateComingSoon(this);">
            <span class="tab-icon coming-soon-icon"></span>
            <span>Coming Soon</span>
        </div>
    </div>

    <script>
        // Typewriter animation complete function
        document.addEventListener("DOMContentLoaded", function() {
            const typewriter = document.querySelector('.typewriter-text');
            typewriter.addEventListener("animationend", () => {
                typewriter.style.borderRight = "none";
            });
        });

        // Function to animate Executor tab and navigate
        function animateExecutor() {
            const tab = document.querySelector('.executor-tab');
            tab.parentElement.classList.add('clicked');
            setTimeout(() => {
                window.location.href = "exe.html"; // Redirect after animation
            }, 800);
        }

        // Function to animate Coming Soon tabs
        function animateComingSoon(element) {
            element.classList.add('clicked');
            setTimeout(() => {
                alert("üèóÔ∏è Coming Soon! Stay tuned.");
            }, 800);
        }
    </script>

</body>
</html>
