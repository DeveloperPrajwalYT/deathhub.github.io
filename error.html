<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000, #fff);
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .error-message {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .line {
            font-size: 1.5rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            letter-spacing: 2px;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .line:nth-child(2) {
            animation-delay: 2.5s;
        }

        .line:nth-child(3) {
            animation-delay: 5s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message">
            <p class="line">An Error Occurred...</p>
            <p class="line">The file might be outdated or corrupted.</p>
            <p class="line">Please try other executors.</p>
        </div>
    </div>
</body>
</html>
