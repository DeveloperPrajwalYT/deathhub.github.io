<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prajwal's World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Rainfall animation background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
            opacity: 0.3;
            z-index: -1;
        }

        /* Centralized Panel */
        .panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px white;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Panel photo */
        .panel img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out forwards;
        }

        /* Custom Button */
        .play-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: white;
            border: 2px solid white;
            border-radius: 30px; /* Smooth edges */
            background: rgba(255, 255, 255, 0.1); /* Translucent inside */
            cursor: pointer;
            transition: 0.3s;
            animation: bounce 2s infinite alternate;
        }

        .play-btn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly more solid on hover */
            color: black;
        }

        /* Scroll section */
        .scroll-section {
            display: none;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s forwards;
        }

        .attributes {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 2;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <!-- Audio for Rickroll -->
    <audio autoplay loop>
        <source src="https://youtu.be/dQw4w9WgXcQ?si=VoOTs6zWfYgMCaqv" type="audio/mpeg">
    </audio>

    <!-- Introduction Panel -->
    <div class="panel">
        <img src="https://cdn.discordapp.com/attachments/1285142170843615263/1286103819570122824/FB_IMG_1721095257522_1726699902374.jpg?ex=66ecb105&is=66eb5f85&hm=5338b1dc2e594bfe69abca68d915bdfe4aa4bafc84559f5c1a246192af3655ee&" alt="Prajwal's Photo">
        <h1>Welcome to Prajwal's World</h1>
        <button class="play-btn" onclick="scrollToAttributes()">Play A Game</button>
    </div>

    <!-- Scroll to Attributes Section -->
    <div class="scroll-section" id="attributes">
        <div class="attributes">Frontend Developer</div>
        <div class="attributes">Studies in Grade 8</div>
        <div class="attributes">Age: 15</div>
        <!-- Add more attributes here -->
    </div>

    <script>
        function scrollToAttributes() {
            document.querySelector('.scroll-section').style.display = 'block';
            document.querySelector('.panel').style.display = 'none';
            setTimeout(() => {
                window.location.href = 'x/x/game/love.html'; // Redirect to game page
            }, 3000); // Wait 3 seconds before redirect
        }
    </script>
    
</body>
</html>
