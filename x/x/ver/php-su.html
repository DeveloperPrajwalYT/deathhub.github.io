<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .success-text {
            font-size: 2rem;
            text-align: center;
            opacity: 1;
            animation: fadeOut 8s ease-in forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 100;
            }
            100% {
                opacity: 100;
            }
        }
    </style>

    <script>
        // Show popup message after page loads
        window.onload = function() {
            setTimeout(() => {
                const userConfirmed = confirm("Successfully Verified. You will be redirected to our sponsor now | You may close this tab.");
                if (userConfirmed) {
                    // Redirect to the sponsor link after 2 seconds
                    setTimeout(() => {
                        window.location.href = "https://rbxplus.com/ref/wleh5mzm";
                    }, 2000);
                }
            }, 500); // Delay to simulate popup appearing smoothly after load
        };
    </script>
</head>
<body>

    <div class="success-text">Success. Now you may close this tab.</div>

</body>
    </html>
