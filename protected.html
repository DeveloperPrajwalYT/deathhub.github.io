<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVERNET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Centered Sovernet Text */
        .sovernet-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 8px white;
            text-align: center;
            position: absolute;
            top: 40%; /* Lowered the title */
            transform: translateY(-50%);
        }

        /* Fade-in Animation for Choose Your Destination */
        .choose-text {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-align: center;
            position: absolute;
            top: 55%; /* Raised the text */
            transform: translateY(-50%);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Navigation Bar */
        .nav-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .tab {
            text-align: center;
            flex-grow: 1;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab a {
            text-decoration: none;
            color: white;
        }

        .tab-icon {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .tab:hover::before {
            opacity: 1;
        }

        /* Custom Icons - Replace with images if needed */
        .executor-icon::before {
            content: '\1F3AE'; /* Game controller emoji */
        }

        .bypass-icon::before {
            content: '\1F680'; /* Rocket emoji */
        }

        .discord-icon::before {
            content: '\1F5E8'; /* Speech balloon emoji representing Discord */
        }

    </style>
</head>
<body>

    <!-- Centered SOVERNET Title -->
    <div class="sovernet-text">SOVERNET</div>

    <!-- Fade-in Choose Your Destination Text -->
    <div class="choose-text">Choose your destination</div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Executor Tab -->
        <div class="tab" onclick="animateOverlay('exe.html');">
            <a href="javascript:void(0)" class="executor-tab">
                <span class="tab-icon executor-icon"></span>
                <span>Executor</span>
            </a>
        </div>

        <!-- Bypass Tab -->
        <div class="tab" onclick="animateOverlay('bypass.html');">
            <a href="javascript:void(0)" class="bypass-tab">
                <span class="tab-icon bypass-icon"></span>
                <span>Bypass</span>
            </a>
        </div>

        <!-- Discord Icon Tab -->
        <div class="tab" onclick="animateOverlay('https://discord.gg/hyxdeathontop');">
            <a href="javascript:void(0)" class="discord-tab">
                <span class="tab-icon discord-icon"></span>
                <span>Discord</span>
            </a>
        </div>
    </div>

    <script>
        // Function to show overlay and redirect after animation
        function animateOverlay(url) {
            setTimeout(() => {
                window.location.href = url;
            }, 3000); // 3-second delay before redirect
        }
    </script>

</body>
</html>
