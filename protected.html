<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVERNET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            flex-direction: column;  /* Stack Sovernet and Choose your... */
        }

        /* Centered SOVERNET Text */
        .sovernet-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 8px white;
        }

        /* Fading in for "Choose your destination" text */
        .fade-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Centered SOVERNET Title -->
    <div class="sovernet-text">SOVERNET</div>

    <!-- Fade-in "Choose your destination" text -->
    <div class="fade-text">Choose your destination</div>

</body>
</html>
